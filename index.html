<html>
  <head>
    <title></title>
    <script src="jquery.js"></script>
    <script src="json.js"></script>
    <script src="storage.js"></script>
    <script src="master.js"></script>
    <script src="sorttable.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <div id="main">
          <div id="bar">
              <a href="#watcher" id="showWatcher">Watcher</a>
              <a href="#tracker" id="showTracker">Tracker</a>
          </div>
          <div id="bar-drop">&nbsp;</div>
          <div id="watcher">
              <div id="info">
                  <div id="alliance" class="blue">
                      Red
                  </div>
                  <div id="time">
                      2:57 PM
                  </div>
              </div>
              <div id="countdown">
                  Match #87
              </div>
              <div id="team">
                  <div id="partner1">
                      3128
                  </div>
                  <div id="partner2">
                      42
                  </div>
                  <div id="partner3">
                      1717
                  </div>
              </div>
          </div>
          <div id="tracker">
              <table cellspacing="0" cellpadding="0" class="sortable">
                  <tr class="header">
                      <td class="match">Match</td>
                      <td class="time">Time</td>
                      <td class="blue">Blue 1</td>
                      <td class="blue">Blue 2</td>
                      <td class="blue">Blue 3</td>
                      <td class="red">Red 1</td>
                      <td class="red">Red 2</td>
                      <td class="red">Red 3</td>
                  </tr>
                  <tr class="">
                      <td class="match">87</td>
                      <td class="time section-end">2:57</td>
                      <td class="blue us">3128</td>
                      <td class="blue" >702</td>
                      <td class="blue section-end">1028</td>
                      <td class="red">1717</td>
                      <td class="red">399</td>
                      <td class="red">472</td>
                  </tr>
              </table>
              <form class="input">
                  <table cellspacing="0" cellpadding="0">
                  <tr class="header">
                      <td class="match"><input type="text" id="input_match"></td>
                      <td class="time"><input type="text" id="input_time"></td>
                      <td class="blue"><input type="text" id="input_blue1"></td>
                      <td class="blue"><input type="text" id="input_blue2"></td>
                      <td class="blue end"><input type="text" id="input_blue3"></td>
                      <td class="red"><input type="text" id="input_red1"></td>
                      <td class="red"><input type="text" id="input_red2"></td>
                      <td class="red"><input type="text" id="input_red3"></td>
                  </tr>
                  <tr>
                      <td><input id="addMatch" type="submit"></td>
                  </tr>
              </table>
            </form>
          </div>
      </div>
  </body>
</html>
